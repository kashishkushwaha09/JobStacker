<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobStacker-CreateJob</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary" href="#">JobStacker</a>

  </div>
</nav>
 <div class="container mt-2 mb-2">
    <h2 class="text-center mb-4">Create Job Post</h2>
    <form id="createJobForm" class="card p-4 shadow-sm">

      <div class="mb-3">
        <label for="title" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="title" name="title" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Job Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="text" class="form-control" id="salary" name="salary" required />
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" required />
      </div>

      <div class="mb-3">
        <label for="skillsRequired" class="form-label">Skills Required (comma-separated)</label>
        <input type="text" class="form-control" id="skillsRequired" name="skillsRequired" />
      </div>

      <div class="mb-3">
        <label for="jobType" class="form-label">Job Type</label>
        <select class="form-select" id="jobType" name="jobType">
          <option value="Full-Time">Full-Time</option>
          <option value="Part-Time">Part-Time</option>
          <option value="Internship">Internship</option>
          <option value="Remote">Remote</option>
          <option value="Contract">Contract</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="experienceLevel" class="form-label">Experience Level</label>
        <select class="form-select" id="experienceLevel" name="experienceLevel">
          <option value="Fresher">Fresher</option>
          <option value="Junior">Junior</option>
          <option value="Mid-Level">Mid-Level</option>
          <option value="Senior">Senior</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="applicationDeadline" class="form-label">Application Deadline</label>
        <input type="date" class="form-control" id="applicationDeadline" name="applicationDeadline" />
      </div>

      <div class="mb-3">
        <label for="openings" class="form-label">Number of Openings</label>
        <input type="number" class="form-control" id="openings" name="openings" min="1" value="1" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Create Job</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  
  <script src="create-job.js"></script>
</body>
</html>
