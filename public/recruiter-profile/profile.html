<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobStacker-Recruiter Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <!--Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary" href="/index.html">JobStacker</a>

  </div>
</nav>

  <!-- viewEditProfile.html -->
<div class="container mt-5">
  <h2>My Profile</h2>

  <form id="profileForm">
    <div id="profilePictureContainer" class=""></div>
    <div class="mb-3">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" disabled />
    </div>

    <div class="mb-3">
      <label for="headline">Headline</label>
      <input type="text" id="headline" class="form-control" disabled />
    </div>
    <div class="mb-3">
      <label for="about">About</label>
      <input type="text" id="about" class="form-control" disabled />
    </div>
    <div class="mb-3">
      <label for="location">Location</label>
      <input type="text" id="location" class="form-control" disabled />
    </div>
   <!-- companyName, companyAbout, companyLocation -->
    <div class="mb-3">
  <label for="companyName">Company Name</label>
  <input type="text" id="companyName" class="form-control" disabled />
</div>

<div class="mb-3">
  <label for="companyAbout">About Company</label>
  <textarea id="companyAbout" class="form-control" disabled></textarea>
</div>

<div class="mb-3">
  <label for="companyLocation">Company Location</label>
  <input type="text" id="companyLocation" class="form-control" disabled />
</div>


    <button type="button" id="editBtn" class="btn btn-primary">Edit</button>
    <button type="submit" id="saveBtn" class="btn btn-success d-none">Save</button>
    <button type="button" id="cancelBtn" class="btn btn-secondary d-none">Cancel</button>
  </form>
</div>
<!-- TOAST -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="myToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        Welcome!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  
  <script src="profile.js"></script>
</body>
</html>
