 <div class="container mt-5">
   <h2 class="mb-4 text-center">All Payments</h2>
    <div class="mb-3 d-flex gap-2">
  <input type="text" id="nameFilter" class="form-control" placeholder="Search by Name">
  <input type="text" id="emailFilter" class="form-control" placeholder="Search by Email">
  
  <select id="userTypeFilter" class="form-select">
    <option value="">All Users</option>
    <option value="recruiter">Recruiter</option>
    <option value="applicant">Applicant</option>
  </select>

  <select id="statusFilter" class="form-select">
    <option value="">All Status</option>
    <option value="completed">Completed</option>
    <option value="pending">Pending</option>
    <option value="failed">Failed</option>
  </select>

  <button class="btn btn-primary" onclick="loadOrders()">Apply</button>
</div>
   <table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>User Type</th>
      <th>Status</th>
      <th>Location</th>
      <th>Order ID</th>
      <th>Purchase Date</th>
    </tr>
  </thead>
  <tbody id="ordersTableBody"></tbody>
</table>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">

      <div class="toast-body" id="toastMessage">
        Welcome!
      </div>

</div>
