<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobStacker-Admin Dashboard</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  


</head>
<body>
  <!--Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-primary" href="/index.html">JobStacker</a>

    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link fw-semibold" href="/admin/dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-semibold" href="/admin/jobs/jobs.html">Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-semibold" href="/admin/orders/orders.html">Orders</a>
        </li>
       
       
  
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle fw-semibold" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span id="applicantName">Admin</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><button class="dropdown-item text-danger" id="logoutBtn">Logout</button></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

 <div class="container mt-5">
  <h3 class="mb-4">Applications</h3>

  <!-- Filters -->
  <div class="row g-2 mb-3">
    <div class="col-md-3">
      <input type="text" id="filterApplicant" class="form-control" placeholder="Search Applicant Name">
    </div>
    <div class="col-md-3">
      <input type="text" id="filterJob" class="form-control" placeholder="Search Job Title">
    </div>
    <div class="col-md-3">
      <select id="filterStatus" class="form-select">
        <option value="">All Status</option>
        <option value="pending">Pending</option>
        <option value="accepted">Accepted</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>
    <div class="col-md-3">
      <button id="filterBtn" class="btn btn-primary w-100">Filter</button>
    </div>
  </div>

  <!-- Applications Table -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Applicant</th>
          <th>Location</th>
          <th>Job Title</th>
          <th>Status</th>
          <th>Match Score</th>
          <th>Applied On</th>
        </tr>
      </thead>
      <tbody id="applicationsTableBody">
        <tr>
          <td colspan="7" class="text-center">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

  <!-- TOAST -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="myToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        Welcome!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  
  <script src="application.js"></script>
</body>
</html>
