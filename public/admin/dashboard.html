 <div class="container mt-5">
   <h2 class="mb-4 text-center">All Users</h2>
    <div class="row mb-4 justify-content-center">
    <div class="col-md-6">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search by name, email, or role..."
      />
    </div>
  </div>
  <div class="container mt-4">
  <button class="btn btn-outline-primary mb-3" id="toggleFilterBtn">
    Filter Users
  </button>
  <form id="filterForm" class="row g-3 mb-4 d-none">
    <div class="col-md-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" name="role">
        <option value="">All</option>
        <option value="applicant">Applicant</option>
        <option value="recruiter">Recruiter</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="isActive" class="form-label">Status</label>
      <select class="form-select" id="isActive" name="isActive">
        <option value="">All</option>
        <option value="true">Active</option>
        <option value="false">Inactive</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="hasPremiumAccess" class="form-label">Premium Access</label>
      <select class="form-select" id="hasPremiumAccess" name="hasPremiumAccess">
        <option value="">All</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Search by name">
    </div>

    <div class="col-md-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Search by email">
    </div>

    <div class="col-md-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" name="location" placeholder="Enter city or state">
    </div>

    <div class="col-md-3">
      <label for="skills" class="form-label">Skills</label>
      <input type="text" class="form-control" id="skills" name="skills" placeholder="Comma-separated skills">
    </div>
    <div class="col-md-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Company Name">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Apply Filters</button>
    </div>
  </form>
</div>

   <div id="usersContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    
  </div>
</div>
  <!-- TOAST -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">

        Welcome!
      </div>

    </div>

</div>
